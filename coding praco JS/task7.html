<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let grade=window.prompt("Marks");
if (grade<40) {
    console.log("Grade E");
}else if (grade<=49) {
    console.log("Grade D");
}else if (grade<=59) {
    console.log("C");
}
else if (grade<=69) {
    console.log("B");
}
else if (grade<=79) {
    console.log("A");
}
console.log(grade.repeat(0));



    </script>
</body>
</html>
