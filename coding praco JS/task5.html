<body>
    <script>
        let A=window.prompt("Enter First Number");
        let B=window.prompt("Enter Second Number");
        let C=window.prompt("Enter Third Number");
        if (A>B && A>C) {
            console.log('First Number Is Biggest');
            
        }else if (B>A && B>C) {
            console.log("Second Number is Biggest");
        }else if (C>A && C>B) {
            console.log("Third Number Is Biggest");
        }else if (A==B &&A==C) {
            console.log("All Numbers Are equal");
        }
   </script>
